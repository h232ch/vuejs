<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ num }}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            computed:{ // 검증, 간단한 텍스트 연산에 적합
                doubleNum: function(){
                    return this.num * 2;
                }
            },
            watch:{ // 무거운 동작에 적합, 웬만하면 와치보다는 컴퓨티드를 사용하는 것을 권장함
                num: function(newValue){
                    this.fetchUserByNumber(newValue);
                }
            },
            methods: {
                fetchUserByNumber: function(num){
                    // console.log(num);
                    axios.get(num);
                }
            }
        })
    </script>
</body>
</html>
