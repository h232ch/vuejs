<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <!-- <app-content></app-content> -->
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header> <!-- 전역 컴포넌트로서 모든 위치에서 사용 가능-->
        <!-- <app-content></app-content> -->
        <app-footer></app-footer> <!-- 지역 컴포넌트로서 생성 컴포넌트에서만 사용 가능 -->
    </div>

    
    <script>
        // Vue.component('컴포넌트 이름', '컴포넌트 내용'); 전역 컴포넌트 생성방법 (실제로 전역 컴포넌트는 잘 사용하지 않음)
        Vue.component('app-header',{
            template: '<h1>Header</h1>'
        });

        // Vue.component('app-content',{
        //     template: '<div>Contents</div>'
        // });

        new Vue({ // Root Compnent
            el: '#app',
            components: {
                // '컴포넌트 이름' : '컴포넌트 내용'; 지역 컴포넌트 생성 방법, 실제 지역 컴포넌트를 많이 사용
                'app-footer': {
                    template: '<footer>footer</footer>'
                }

            }
        });

        new Vue({ // Root Component
            el: '#app2'
        });
    </script>
</body>
</html>
